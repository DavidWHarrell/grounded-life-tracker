<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grounded Life - YouTube Community Showcase</title>
    
    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js for growth charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 6px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        * { transition: border-color 0.2s ease, background-color 0.2s ease; }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .channel-card { animation: fadeIn 0.5s ease forwards; }
        
        @keyframes slideDown { from { opacity: 0; max-height: 0; } to { opacity: 1; max-height: 500px; } }
        .expand-content { animation: slideDown 0.3s ease forwards; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        const CONFIG = {
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbzGNre2wKuviemHWhOiptsjWh8lnTGUV103R13moHGWAeCY8XBrnMh0MXgZy27J0sWW/exec',
            USE_MOCK_DATA: false
        };
        
        const Icons = {
            Search: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>,
            TrendingUp: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>,
            TrendingDown: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"></path></svg>,
            Award: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15l-2 5 2 1 2-1-2-5zm0 0c-1.5-1.5-3-3-3-5.5A3.5 3.5 0 0112 6a3.5 3.5 0 013 3.5c0 2.5-1.5 4-3 5.5z"></path></svg>,
            Users: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2M9 11a4 4 0 100-8 4 4 0 000 8zM23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75"></path></svg>,
            Video: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M23 7l-7 5 7 5V7zM14 5H3a2 2 0 00-2 2v10a2 2 0 002 2h11a2 2 0 002-2V7a2 2 0 00-2-2z"></path></svg>,
            Eye: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>,
            Calendar: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 4H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V6a2 2 0 00-2-2zM16 2v4M8 2v4M3 10h18"></path></svg>,
            ChevronDown: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 9l6 6 6-6"></path></svg>,
            Filter: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M22 3H2l8 9.46V19l4 2v-8.54L22 3z"></path></svg>,
            ExternalLink: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6M15 3h6v6M10 14L21 3"></path></svg>,
            Zap: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 2L3 14h8l-1 8 10-12h-8l1-8z"></path></svg>,
            Target: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>,
            ChevronRight: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 18l6-6-6-6"></path></svg>,
            X: () => <svg className="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        };
        
        function GrowthChart({ history, channelName }) {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);
            
            useEffect(() => {
                if (!chartRef.current || !history || history.length === 0) return;
                
                if (chartInstance.current) {
                    chartInstance.current.destroy();
                }
                
                const ctx = chartRef.current.getContext('2d');
                const sortedHistory = [...history].sort((a, b) => new Date(a.date) - new Date(b.date));
                
                chartInstance.current = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: sortedHistory.map(h => new Date(h.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })),
                        datasets: [{
                            label: 'Subscribers',
                            data: sortedHistory.map(h => h.subscribers),
                            borderColor: 'rgb(6, 182, 212)',
                            backgroundColor: 'rgba(6, 182, 212, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            title: { display: false }
                        },
                        scales: {
                            y: {
                                beginAtZero: false,
                                ticks: { color: '#94a3b8' },
                                grid: { color: 'rgba(148, 163, 184, 0.1)' }
                            },
                            x: {
                                ticks: { color: '#94a3b8' },
                                grid: { display: false }
                            }
                        }
                    }
                });
                
                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [history]);
            
            if (!history || history.length === 0) {
                return (
                    <div className="text-center py-8 text-slate-500">
                        No historical data yet. Check back after the first weekly snapshot!
                    </div>
                );
            }
            
            return <canvas ref={chartRef} height="200"></canvas>;
        }
        
        function Leaderboard({ leaderboard }) {
            if (!leaderboard || Object.keys(leaderboard).length === 0) {
                return null;
            }
            
            const categories = [
                { key: 'Most Subscribers Gained', icon: 'Users', color: 'cyan', emoji: 'üöÄ' },
                { key: 'Highest Growth %', icon: 'TrendingUp', color: 'green', emoji: 'üìà' },
                { key: 'Most Views Gained', icon: 'Eye', color: 'purple', emoji: 'üëÄ' },
                { key: 'Most Videos Published', icon: 'Video', color: 'orange', emoji: 'üé¨' }
            ];
            
            const hasAnyData = categories.some(cat => leaderboard[cat.key] && leaderboard[cat.key].length > 0);
            
            if (!hasAnyData) {
                return null;
            }
            
            return (
                <div className="mb-8 bg-gradient-to-br from-yellow-900/20 to-amber-900/20 backdrop-blur-sm rounded-xl p-6 border border-yellow-700/30">
                    <div className="flex items-center gap-3 mb-6">
                        <div className="w-10 h-10 text-yellow-400"><Icons.Award /></div>
                        <div>
                            <h2 className="text-3xl font-black text-yellow-400">üèÜ This Week's Champions</h2>
                            <p className="text-yellow-600 text-sm">Updated every Sunday</p>
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        {categories.map(category => {
                            const data = leaderboard[category.key];
                            if (!data || data.length === 0) return null;
                            
                            return (
                                <div key={category.key} className="bg-slate-900/50 rounded-xl p-5 border border-slate-700/30">
                                    <div className="flex items-center gap-2 mb-4">
                                        <span className="text-2xl">{category.emoji}</span>
                                        <h3 className="text-lg font-bold text-white">{category.key}</h3>
                                    </div>
                                    
                                    <div className="space-y-2">
                                        {data.slice(0, 5).map((entry, idx) => (
                                            <div 
                                                key={idx}
                                                className={`flex items-center gap-3 p-3 rounded-lg transition-all ${
                                                    idx === 0 ? 'bg-gradient-to-r from-yellow-900/40 to-amber-900/40 border-2 border-yellow-600/50' :
                                                    idx === 1 ? 'bg-slate-800/50 border border-slate-600/30' :
                                                    idx === 2 ? 'bg-slate-800/30 border border-slate-600/20' :
                                                    'bg-slate-800/20'
                                                }`}
                                            >
                                                <div className={`flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center font-black ${
                                                    idx === 0 ? 'bg-gradient-to-br from-yellow-500 to-amber-600 text-white text-lg' :
                                                    idx === 1 ? 'bg-gradient-to-br from-slate-400 to-slate-500 text-white' :
                                                    idx === 2 ? 'bg-gradient-to-br from-amber-700 to-amber-800 text-white' :
                                                    'bg-slate-700 text-slate-400'
                                                }`}>
                                                    {idx === 0 ? 'ü•á' : idx === 1 ? 'ü•à' : idx === 2 ? 'ü•â' : entry.rank}
                                                </div>
                                                
                                                <div className="flex-1 min-w-0">
                                                    <div className="text-sm font-bold text-white truncate">{entry.channelName}</div>
                                                    <div className="text-xs text-slate-400">{entry.friendName}</div>
                                                </div>
                                                
                                                <div className={`text-right font-black ${
                                                    idx === 0 ? 'text-yellow-400 text-lg' :
                                                    idx === 1 ? 'text-slate-300' :
                                                    'text-slate-400'
                                                }`}>
                                                    {entry.value}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }
        
        function GroundedLifeTracker() {
            const [channels, setChannels] = useState([]);
            const [stats, setStats] = useState(null);
            const [trendingChannels, setTrendingChannels] = useState([]);
            const [recentMilestones, setRecentMilestones] = useState([]);
            const [leaderboard, setLeaderboard] = useState({});
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [sortBy, setSortBy] = useState('subscribers');
            const [filterStatus, setFilterStatus] = useState('all');
            const [showFilters, setShowFilters] = useState(false);
            const [expandedChannel, setExpandedChannel] = useState(null);
            const [lastUpdated, setLastUpdated] = useState(null);
            
            useEffect(() => {
                fetchData();
            }, []);
            
            const fetchData = async () => {
                setLoading(true);
                try {
                    const response = await fetch(CONFIG.APPS_SCRIPT_URL);
                    const data = await response.json();
                    setChannels(data.channels || []);
                    setStats(data.stats || {});
                    setTrendingChannels(data.trendingChannels || []);
                    setRecentMilestones(data.recentMilestones || []);
                    setLeaderboard(data.leaderboard || {});
                    setLastUpdated(new Date(data.lastUpdated));
                    setLoading(false);
                } catch (error) {
                    console.error('Error fetching data:', error);
                    setLoading(false);
                }
            };
            
            const filteredAndSortedChannels = channels
                .filter(channel => {
                    const matchesSearch = channel.friend.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                        channel.channelName.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesFilter = filterStatus === 'all' ||
                                        (filterStatus === 'monetized' && channel.isMonetized) ||
                                        (filterStatus === 'active' && channel.status === 'Active') ||
                                        (filterStatus === 'inactive' && channel.status !== 'Active') ||
                                        (filterStatus === 'trending' && channel.weekGrowth > 0);
                    return matchesSearch && matchesFilter;
                })
                .sort((a, b) => {
                    switch (sortBy) {
                        case 'subscribers': return b.subscribers - a.subscribers;
                        case 'views': return b.views - a.views;
                        case 'videos': return b.videos - a.videos;
                        case 'growth': return b.weekGrowth - a.weekGrowth;
                        case 'recent': return new Date(b.lastVideoDate) - new Date(a.lastVideoDate);
                        case 'name': return a.friend.localeCompare(b.friend);
                        default: return 0;
                    }
                });
            
            const formatNumber = (num) => {
                if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
                if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
                return num?.toString() || '0';
            };
            
            const getMonetizationBadge = (subs) => {
                if (subs >= 100000) return { label: '100K Club', color: 'from-purple-600 to-pink-600' };
                if (subs >= 10000) return { label: '10K Club', color: 'from-blue-600 to-cyan-600' };
                if (subs >= 1000) return { label: 'Monetized', color: 'from-green-600 to-emerald-600' };
                if (subs >= 100) return { label: '100+ Subs', color: 'from-orange-600 to-amber-600' };
                return null;
            };
            
            const getDaysAgo = (dateString) => {
                const date = new Date(dateString);
                const now = new Date();
                const days = Math.floor((now - date) / (1000 * 60 * 60 * 24));
                if (days === 0) return 'Today';
                if (days === 1) return 'Yesterday';
                if (days < 7) return `${days} days ago`;
                if (days < 30) return `${Math.floor(days / 7)} weeks ago`;
                return `${Math.floor(days / 30)} months ago`;
            };
            
            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 flex items-center justify-center">
                        <div className="text-center">
                            <div className="inline-block animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-cyan-500 mb-4"></div>
                            <p className="text-cyan-400 text-xl font-semibold">Loading Grounded Life Community...</p>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-white">
                    {/* Hero Header */}
                    <div className="relative overflow-hidden border-b border-cyan-900/30">
                        <div className="absolute inset-0 bg-gradient-to-r from-cyan-950/20 to-blue-950/20"></div>
                        <div className="absolute inset-0" style={{
                            backgroundImage: 'radial-gradient(circle at 2px 2px, rgba(6, 182, 212, 0.15) 1px, transparent 0)',
                            backgroundSize: '40px 40px'
                        }}></div>
                        
                        <div className="relative max-w-7xl mx-auto px-6 py-16">
                            <div className="flex items-center gap-4 mb-6">
                                <div className="w-16 h-16 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-2xl flex items-center justify-center shadow-2xl shadow-cyan-500/30">
                                    <div className="w-9 h-9"><Icons.Users /></div>
                                </div>
                                <div>
                                    <h1 className="text-5xl font-black bg-gradient-to-r from-cyan-400 via-blue-400 to-cyan-300 bg-clip-text text-transparent">
                                        Grounded Life
                                    </h1>
                                    <p className="text-cyan-400/80 text-lg font-medium">YouTube Community Showcase</p>
                                </div>
                            </div>
                            
                            <p className="text-slate-300 text-lg max-w-3xl mb-8 leading-relaxed">
                                Discover amazing content creators from the Grounded Life community. Track growth, celebrate milestones, 
                                and connect with fellow creators building their YouTube journey.
                            </p>
                            
                            {/* Stats Grid */}
                            {stats && (
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                                    <div className="bg-gradient-to-br from-slate-800/80 to-slate-900/80 backdrop-blur-sm rounded-xl p-5 border border-cyan-900/30 hover:border-cyan-700/50 transition-all">
                                        <div className="flex items-center gap-3 mb-2">
                                            <div className="w-5 h-5 text-cyan-400"><Icons.Users /></div>
                                            <span className="text-slate-400 text-sm font-medium">Channels</span>
                                        </div>
                                        <div className="text-3xl font-black text-white">{stats.totalChannels}</div>
                                    </div>
                                    
                                    <div className="bg-gradient-to-br from-slate-800/80 to-slate-900/80 backdrop-blur-sm rounded-xl p-5 border border-green-900/30 hover:border-green-700/50 transition-all">
                                        <div className="flex items-center gap-3 mb-2">
                                            <div className="w-5 h-5 text-green-400"><Icons.Award /></div>
                                            <span className="text-slate-400 text-sm font-medium">Monetized</span>
                                        </div>
                                        <div className="text-3xl font-black text-white">{stats.monetizedChannels}</div>
                                        <div className="text-green-400 text-xs font-semibold mt-1">{stats.monetizationRate}% Success Rate</div>
                                    </div>
                                    
                                    <div className="bg-gradient-to-br from-slate-800/80 to-slate-900/80 backdrop-blur-sm rounded-xl p-5 border border-purple-900/30 hover:border-purple-700/50 transition-all">
                                        <div className="flex items-center gap-3 mb-2">
                                            <div className="w-5 h-5 text-purple-400"><Icons.TrendingUp /></div>
                                            <span className="text-slate-400 text-sm font-medium">Mature</span>
                                        </div>
                                        <div className="text-3xl font-black text-white">{stats.matureChannels}</div>
                                        <div className="text-purple-400 text-xs font-semibold mt-1">50+ Videos</div>
                                    </div>
                                    
                                    <div className="bg-gradient-to-br from-slate-800/80 to-slate-900/80 backdrop-blur-sm rounded-xl p-5 border border-orange-900/30 hover:border-orange-700/50 transition-all">
                                        <div className="flex items-center gap-3 mb-2">
                                            <div className="w-5 h-5 text-orange-400"><Icons.Award /></div>
                                            <span className="text-slate-400 text-sm font-medium">Success vs Industry</span>
                                        </div>
                                        <div className="text-3xl font-black text-white">144x</div>
                                        <div className="text-orange-400 text-xs font-semibold mt-1">Industry avg: 0.25%</div>
                                    </div>
                                </div>
                            )}
                            
                            {/* Weekly Leaderboard */}
                            <Leaderboard leaderboard={leaderboard} />
                            
                            {/* Trending Section */}
                            {trendingChannels.length > 0 && (
                                <div className="mb-8 bg-gradient-to-br from-amber-900/20 to-orange-900/20 backdrop-blur-sm rounded-xl p-6 border border-amber-700/30">
                                    <div className="flex items-center gap-3 mb-4">
                                        <div className="w-8 h-8 text-amber-400"><Icons.Zap /></div>
                                        <h2 className="text-2xl font-black text-amber-400">üî• Trending This Week</h2>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                        {trendingChannels.slice(0, 6).map((channel, idx) => (
                                            <div key={idx} className="bg-slate-900/50 rounded-lg p-4 border border-amber-700/20 hover:border-amber-600/40 transition-all">
                                                <div className="flex items-center gap-3">
                                                    <div className="text-2xl font-black text-amber-400">#{idx + 1}</div>
                                                    <div className="flex-1 min-w-0">
                                                        <div className="text-sm font-bold text-white truncate">{channel.channelName}</div>
                                                        <div className="flex items-center gap-2 mt-1">
                                                            <div className="w-3 h-3 text-green-400"><Icons.TrendingUp /></div>
                                                            <span className="text-green-400 font-bold text-sm">+{channel.weekGrowth}%</span>
                                                            <span className="text-slate-500 text-xs">({channel.weekSubsChange > 0 ? '+' : ''}{channel.weekSubsChange} subs)</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                            
                            {/* Recent Milestones */}
                            {recentMilestones.length > 0 && (
                                <div className="mb-8 bg-gradient-to-br from-purple-900/20 to-pink-900/20 backdrop-blur-sm rounded-xl p-6 border border-purple-700/30">
                                    <div className="flex items-center gap-3 mb-4">
                                        <div className="w-8 h-8 text-purple-400"><Icons.Target /></div>
                                        <h2 className="text-2xl font-black text-purple-400">üéâ Recent Milestones</h2>
                                    </div>
                                    <div className="space-y-2">
                                        {recentMilestones.slice(0, 5).map((milestone, idx) => (
                                            <div key={idx} className="bg-slate-900/50 rounded-lg p-4 border border-purple-700/20 flex items-center gap-4">
                                                <div className="w-10 h-10 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center flex-shrink-0">
                                                    <div className="w-5 h-5 text-white"><Icons.Award /></div>
                                                </div>
                                                <div className="flex-1">
                                                    <div className="font-bold text-white">{milestone.channelName}</div>
                                                    <div className="text-sm text-slate-400">{milestone.friendName} reached {formatNumber(milestone.value)} {milestone.type.toLowerCase()}</div>
                                                </div>
                                                <div className="text-xs text-slate-500">{getDaysAgo(milestone.date)}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                            
                            {/* Search and Filter */}
                            <div className="flex flex-col md:flex-row gap-4">
                                <div className="flex-1 relative">
                                    <div className="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-cyan-400">
                                        <Icons.Search />
                                    </div>
                                    <input
                                        type="text"
                                        placeholder="Search by creator name or channel..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full bg-slate-800/80 backdrop-blur-sm border border-cyan-900/30 rounded-xl pl-12 pr-4 py-3.5 text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500/50 focus:ring-2 focus:ring-cyan-500/20 transition-all"
                                    />
                                </div>
                                
                                <button
                                    onClick={() => setShowFilters(!showFilters)}
                                    className="md:w-auto bg-slate-800/80 backdrop-blur-sm border border-cyan-900/30 rounded-xl px-6 py-3.5 text-cyan-400 hover:bg-slate-700/80 hover:border-cyan-700/50 transition-all flex items-center justify-center gap-2 font-semibold"
                                >
                                    <div className="w-5 h-5"><Icons.Filter /></div>
                                    Filters
                                    <div className={`w-4 h-4 transition-transform ${showFilters ? 'rotate-180' : ''}`}>
                                        <Icons.ChevronDown />
                                    </div>
                                </button>
                            </div>
                            
                            {/* Filter Panel */}
                            {showFilters && (
                                <div className="mt-4 bg-slate-800/80 backdrop-blur-sm border border-cyan-900/30 rounded-xl p-6">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div>
                                            <label className="text-sm font-semibold text-cyan-400 mb-3 block">Sort By</label>
                                            <select
                                                value={sortBy}
                                                onChange={(e) => setSortBy(e.target.value)}
                                                className="w-full bg-slate-900/80 border border-slate-700 rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-cyan-500/50 focus:ring-2 focus:ring-cyan-500/20"
                                            >
                                                <option value="subscribers">Most Subscribers</option>
                                                <option value="growth">Fastest Growing</option>
                                                <option value="views">Most Views</option>
                                                <option value="videos">Most Videos</option>
                                                <option value="recent">Most Recent Upload</option>
                                                <option value="name">Creator Name (A-Z)</option>
                                            </select>
                                        </div>
                                        
                                        <div>
                                            <label className="text-sm font-semibold text-cyan-400 mb-3 block">Filter By</label>
                                            <select
                                                value={filterStatus}
                                                onChange={(e) => setFilterStatus(e.target.value)}
                                                className="w-full bg-slate-900/80 border border-slate-700 rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-cyan-500/50 focus:ring-2 focus:ring-cyan-500/20"
                                            >
                                                <option value="all">All Channels</option>
                                                <option value="trending">Trending (Growing)</option>
                                                <option value="monetized">Monetized Only</option>
                                                <option value="active">Active Only</option>
                                                <option value="inactive">Inactive</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            )}
                            
                            {lastUpdated && (
                                <div className="mt-6 text-slate-500 text-sm flex items-center gap-2">
                                    <div className="w-4 h-4"><Icons.Calendar /></div>
                                    Last updated: {lastUpdated.toLocaleDateString()} at {lastUpdated.toLocaleTimeString()}
                                </div>
                            )}
                        </div>
                    </div>
                    
                    {/* Channel Grid */}
                    <div className="max-w-7xl mx-auto px-6 py-12">
                        <div className="mb-8">
                            <p className="text-slate-400">
                                Showing <span className="text-cyan-400 font-semibold">{filteredAndSortedChannels.length}</span> of {channels.length} channels
                            </p>
                        </div>
                        
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            {filteredAndSortedChannels.map((channel, index) => {
                                const badge = getMonetizationBadge(channel.subscribers);
                                const isExpanded = expandedChannel === channel.channelId;
                                
                                return (
                                    <div
                                        key={index}
                                        className="channel-card group bg-gradient-to-br from-slate-800/60 to-slate-900/60 backdrop-blur-sm rounded-2xl border border-slate-700/50 hover:border-cyan-600/50 transition-all duration-300 overflow-hidden hover:shadow-2xl hover:shadow-cyan-500/10"
                                        style={{ animationDelay: `${index * 0.05}s` }}
                                    >
                                        <div className="p-6">
                                            {/* Header */}
                                            <div className="flex gap-4 mb-4">
                                                <div className="relative flex-shrink-0">
                                                    <div className="w-20 h-20 rounded-xl overflow-hidden bg-slate-700/50 border-2 border-slate-600/50 group-hover:border-cyan-500/50 transition-all flex items-center justify-center">
                                                        {channel.thumbnailUrl ? (
                                                            <img src={channel.thumbnailUrl} alt={channel.channelName} className="w-full h-full object-cover" />
                                                        ) : (
                                                            <div className="w-10 h-10 text-slate-600"><Icons.Video /></div>
                                                        )}
                                                    </div>
                                                    {badge && (
                                                        <div className={`absolute -bottom-2 -right-2 bg-gradient-to-r ${badge.color} rounded-lg px-2 py-1 text-[10px] font-black text-white shadow-lg`}>
                                                            {badge.label}
                                                        </div>
                                                    )}
                                                </div>
                                                
                                                <div className="flex-1 min-w-0">
                                                    <div className="flex items-start justify-between gap-2 mb-1">
                                                        <h3 className="text-lg font-bold text-white truncate group-hover:text-cyan-400 transition-colors">
                                                            {channel.channelName}
                                                        </h3>
                                                        <a
                                                            href={channel.channelUrl}
                                                            target="_blank"
                                                            rel="noopener noreferrer"
                                                            className="flex-shrink-0 w-8 h-8 bg-slate-700/50 hover:bg-cyan-600 rounded-lg flex items-center justify-center transition-all group/link"
                                                            title="Visit channel"
                                                        >
                                                            <div className="w-4 h-4 text-slate-400 group-hover/link:text-white">
                                                                <Icons.ExternalLink />
                                                            </div>
                                                        </a>
                                                    </div>
                                                    <p className="text-slate-400 text-sm mb-2">{channel.friend}</p>
                                                    
                                                    <div className="flex items-center gap-2 text-xs flex-wrap">
                                                        <span className={`px-2 py-1 rounded-md font-semibold ${
                                                            channel.status === 'Active'
                                                                ? 'bg-green-900/30 text-green-400 border border-green-700/30'
                                                                : 'bg-slate-700/30 text-slate-400 border border-slate-600/30'
                                                        }`}>
                                                            {channel.status}
                                                        </span>
                                                        {channel.isMature && (
                                                            <span className="px-2 py-1 rounded-md font-semibold bg-purple-900/30 text-purple-400 border border-purple-700/30">
                                                                Mature
                                                            </span>
                                                        )}
                                                        {channel.weekGrowth > 0 && (
                                                            <span className="px-2 py-1 rounded-md font-semibold bg-green-900/30 text-green-400 border border-green-700/30 flex items-center gap-1">
                                                                <div className="w-3 h-3"><Icons.TrendingUp /></div>
                                                                +{channel.weekGrowth}%
                                                            </span>
                                                        )}
                                                        {channel.weekGrowth < 0 && (
                                                            <span className="px-2 py-1 rounded-md font-semibold bg-red-900/30 text-red-400 border border-red-700/30 flex items-center gap-1">
                                                                <div className="w-3 h-3"><Icons.TrendingDown /></div>
                                                                {channel.weekGrowth}%
                                                            </span>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            {/* Stats Grid */}
                                            <div className="grid grid-cols-3 gap-4 mb-4">
                                                <div className="bg-slate-900/50 rounded-lg p-3 border border-slate-700/30">
                                                    <div className="flex items-center gap-2 mb-1">
                                                        <div className="w-3.5 h-3.5 text-cyan-400"><Icons.Users /></div>
                                                        <span className="text-[10px] text-slate-500 font-semibold uppercase tracking-wide">Subs</span>
                                                    </div>
                                                    <div className="text-lg font-black text-white">{formatNumber(channel.subscribers)}</div>
                                                    {channel.weekSubsChange !== 0 && (
                                                        <div className={`text-xs font-semibold ${channel.weekSubsChange > 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                            {channel.weekSubsChange > 0 ? '+' : ''}{formatNumber(channel.weekSubsChange)} this week
                                                        </div>
                                                    )}
                                                </div>
                                                
                                                <div className="bg-slate-900/50 rounded-lg p-3 border border-slate-700/30">
                                                    <div className="flex items-center gap-2 mb-1">
                                                        <div className="w-3.5 h-3.5 text-purple-400"><Icons.Eye /></div>
                                                        <span className="text-[10px] text-slate-500 font-semibold uppercase tracking-wide">Views</span>
                                                    </div>
                                                    <div className="text-lg font-black text-white">{formatNumber(channel.views)}</div>
                                                </div>
                                                
                                                <div className="bg-slate-900/50 rounded-lg p-3 border border-slate-700/30">
                                                    <div className="flex items-center gap-2 mb-1">
                                                        <div className="w-3.5 h-3.5 text-orange-400"><Icons.Video /></div>
                                                        <span className="text-[10px] text-slate-500 font-semibold uppercase tracking-wide">Videos</span>
                                                    </div>
                                                    <div className="text-lg font-black text-white">{channel.videos}</div>
                                                </div>
                                            </div>
                                            
                                            {/* Last Upload */}
                                            <div className="flex items-center justify-between gap-2 text-sm mb-4">
                                                <div className="flex items-center gap-2">
                                                    <div className="w-4 h-4 text-slate-500"><Icons.Calendar /></div>
                                                    <span className="text-slate-400">Last upload:</span>
                                                    <span className="text-slate-300 font-medium">{getDaysAgo(channel.lastVideoDate)}</span>
                                                </div>
                                                
                                                {channel.history && channel.history.length > 0 && (
                                                    <button
                                                        onClick={() => setExpandedChannel(isExpanded ? null : channel.channelId)}
                                                        className="text-cyan-400 hover:text-cyan-300 text-xs font-semibold flex items-center gap-1 transition-colors"
                                                    >
                                                        {isExpanded ? 'Hide' : 'View'} Growth
                                                        <div className={`w-3 h-3 transition-transform ${isExpanded ? 'rotate-90' : ''}`}>
                                                            <Icons.ChevronRight />
                                                        </div>
                                                    </button>
                                                )}
                                            </div>
                                            
                                            {/* Expanded Growth Chart */}
                                            {isExpanded && (
                                                <div className="expand-content border-t border-slate-700/50 pt-4 mt-4">
                                                    <h4 className="text-sm font-bold text-cyan-400 mb-3">Subscriber Growth</h4>
                                                    <GrowthChart history={channel.history} channelName={channel.channelName} />
                                                    
                                                    {channel.monthGrowth !== 0 && (
                                                        <div className="mt-4 text-center">
                                                            <span className="text-slate-400 text-sm">30-day growth: </span>
                                                            <span className={`font-bold ${channel.monthGrowth > 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                                {channel.monthGrowth > 0 ? '+' : ''}{channel.monthGrowth}%
                                                            </span>
                                                        </div>
                                                    )}
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                        
                        {filteredAndSortedChannels.length === 0 && (
                            <div className="text-center py-16">
                                <div className="w-20 h-20 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-6">
                                    <div className="w-10 h-10 text-slate-600"><Icons.Search /></div>
                                </div>
                                <h3 className="text-2xl font-bold text-slate-300 mb-2">No channels found</h3>
                                <p className="text-slate-500">Try adjusting your search or filters</p>
                            </div>
                        )}
                    </div>
                    
                    {/* Footer */}
                    <div className="border-t border-slate-800 mt-16">
                        <div className="max-w-7xl mx-auto px-6 py-12">
                            <div className="text-center">
                                <p className="text-slate-400 mb-4">
                                    Part of the <span className="text-cyan-400 font-semibold">Grounded Life</span> community
                                </p>
                                <p className="text-slate-500 text-sm">
                                    Normal YouTube monetization rate is less than 0.25%. The Grounded Life community achieves {stats?.monetizationRate}% - 
                                    that's <span className="text-cyan-400 font-bold">144x better</span> than the industry average.
                                </p>
                                <p className="text-slate-600 text-xs mt-4">
                                    Follow the guidance from Rob and Allie to accelerate your YouTube success.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GroundedLifeTracker />);
    </script>
</body>
</html>
