<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grounded Life YouTube Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Outfit', sans-serif; }
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%); min-height: 100vh; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        .glass-strong { background: rgba(15,23,42,0.95); backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.1); }
        .gradient-text { background: linear-gradient(135deg, #22d3ee, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .channel-card { transition: all 0.3s ease; }
        .channel-card:hover { transform: translateY(-2px); }
        .momentum-bar { background: linear-gradient(90deg, #ef4444 0%, #f97316 25%, #eab308 50%, #22c55e 75%, #06b6d4 100%); }
        .modal-backdrop { animation: fadeIn 0.2s ease-out; }
        .modal-content { animation: slideUp 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .video-card:hover { background: rgba(34, 211, 238, 0.1); }
        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: rgba(34, 211, 238, 0.3); border-radius: 3px; }
    </style>
</head>
<body class="text-white">
    <div id="root"></div>
    <script type="text/babel">
        const CONFIG = { APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbzGNre2wKuviemHWhOiptsjWh8lnTGUV103R13moHGWAeCY8XBrnMh0MXgZy27J0sWW/exec' };

        const Icons = {
            Search: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>,
            Users: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>,
            Video: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>,
            Eye: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>,
            TrendingUp: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>,
            Award: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>,
            Calendar: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>,
            ExternalLink: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>,
            Close: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
            Play: () => <svg className="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z" /></svg>,
            Globe: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" strokeWidth={2}/><path strokeLinecap="round" strokeWidth={2} d="M2 12h20M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z"/></svg>,
            Clock: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            Fire: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z" /></svg>,
            Chart: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>,
            Star: () => <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" /></svg>,
        };

        const formatNumber = (num) => {
            if (!num) return '0';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toLocaleString();
        };

        const formatDate = (dateStr) => {
            if (!dateStr || dateStr === 'No Videos') return 'No Videos';
            return new Date(dateStr).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        };

        const getChannelAge = (days) => {
            if (!days) return 'Unknown';
            const years = Math.floor(days / 365);
            const months = Math.floor((days % 365) / 30);
            return years > 0 ? `${years}y ${months}m` : `${months} months`;
        };

        const getUploadFrequency = (days) => {
            if (!days) return 'Unknown';
            if (days <= 1) return 'Daily';
            if (days <= 3) return 'Every few days';
            if (days <= 7) return 'Weekly';
            if (days <= 14) return 'Bi-weekly';
            if (days <= 30) return 'Monthly';
            return 'Infrequent';
        };

        const getMomentumLabel = (score) => {
            if (score >= 80) return { label: 'On Fire', color: 'text-orange-400', bg: 'bg-orange-500/20' };
            if (score >= 60) return { label: 'Strong', color: 'text-green-400', bg: 'bg-green-500/20' };
            if (score >= 40) return { label: 'Steady', color: 'text-cyan-400', bg: 'bg-cyan-500/20' };
            if (score >= 20) return { label: 'Building', color: 'text-yellow-400', bg: 'bg-yellow-500/20' };
            return { label: 'Warming Up', color: 'text-slate-400', bg: 'bg-slate-500/20' };
        };

        const getMonetizationBadge = (subs) => {
            if (subs >= 1000000) return { label: '1M+', color: 'from-yellow-400 to-amber-600', icon: 'ðŸ‘‘' };
            if (subs >= 100000) return { label: '100K', color: 'from-purple-400 to-pink-600', icon: 'ðŸ’Ž' };
            if (subs >= 10000) return { label: '10K', color: 'from-cyan-400 to-blue-600', icon: 'â­' };
            if (subs >= 1000) return { label: 'YPP', color: 'from-green-400 to-emerald-600', icon: 'âœ“' };
            return null;
        };

        const ChannelDetailModal = ({ channel, onClose }) => {
            if (!channel) return null;
            const badge = getMonetizationBadge(channel.subscribers);
            const momentum = getMomentumLabel(channel.momentumScore || 0);

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop" style={{ backgroundColor: 'rgba(0,0,0,0.85)' }} onClick={onClose}>
                    <div className="modal-content glass-strong rounded-3xl max-w-4xl w-full max-h-[90vh] overflow-hidden" onClick={e => e.stopPropagation()}>
                        {/* Header with banner */}
                        <div className="relative h-40 bg-gradient-to-br from-cyan-900/50 to-purple-900/50">
                            {channel.bannerUrl && <img src={channel.bannerUrl} alt="" className="absolute inset-0 w-full h-full object-cover opacity-40"/>}
                            <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent" />
                            <button onClick={onClose} className="absolute top-4 right-4 p-2 rounded-full bg-black/50 hover:bg-black/70"><Icons.Close /></button>
                            <div className="absolute bottom-0 left-0 right-0 p-6 flex items-end gap-4">
                                <div className="relative">
                                    <img src={channel.thumbnailUrl} alt={channel.channelName} className="w-20 h-20 rounded-xl border-4 border-slate-900"/>
                                    {badge && <div className={`absolute -bottom-2 -right-2 bg-gradient-to-r ${badge.color} rounded-lg px-2 py-1 text-xs font-bold`}>{badge.icon} {badge.label}</div>}
                                </div>
                                <div className="flex-1 min-w-0">
                                    <h2 className="text-2xl font-bold truncate">{channel.channelName}</h2>
                                    <p className="text-cyan-400">{channel.friend}</p>
                                </div>
                                <a href={channel.channelUrl} target="_blank" rel="noopener noreferrer" className="flex items-center gap-2 px-4 py-2 bg-red-600 hover:bg-red-500 rounded-xl font-semibold">
                                    <Icons.ExternalLink /> Visit Channel
                                </a>
                            </div>
                        </div>

                        {/* Content */}
                        <div className="p-6 overflow-y-auto max-h-[calc(90vh-10rem)] scrollbar-thin">
                            {/* Stats Grid */}
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                                <div className="glass rounded-xl p-4 text-center">
                                    <div className="text-2xl font-bold gradient-text">{formatNumber(channel.subscribers)}</div>
                                    <div className="text-sm text-slate-400">Subscribers</div>
                                </div>
                                <div className="glass rounded-xl p-4 text-center">
                                    <div className="text-2xl font-bold text-cyan-400">{formatNumber(channel.views)}</div>
                                    <div className="text-sm text-slate-400">Total Views</div>
                                </div>
                                <div className="glass rounded-xl p-4 text-center">
                                    <div className="text-2xl font-bold text-purple-400">{channel.videos}</div>
                                    <div className="text-sm text-slate-400">Videos</div>
                                </div>
                                <div className="glass rounded-xl p-4 text-center">
                                    <div className="text-2xl font-bold text-green-400">{formatNumber(channel.avgViewsPerVideo || 0)}</div>
                                    <div className="text-sm text-slate-400">Avg Views/Video</div>
                                </div>
                            </div>

                            <div className="grid md:grid-cols-2 gap-6">
                                {/* Left - Channel Insights */}
                                <div className="space-y-4">
                                    <h3 className="text-lg font-semibold flex items-center gap-2"><Icons.Chart /> Channel Insights</h3>
                                    <div className="glass rounded-xl p-4 space-y-3">
                                        <div className="flex justify-between"><span className="text-slate-400 flex items-center gap-2"><Icons.Calendar /> Channel Age</span><span>{getChannelAge(channel.channelAgeDays)}</span></div>
                                        <div className="flex justify-between"><span className="text-slate-400 flex items-center gap-2"><Icons.Globe /> Country</span><span>{channel.country || 'Unknown'}</span></div>
                                        <div className="flex justify-between"><span className="text-slate-400 flex items-center gap-2"><Icons.Clock /> Upload Frequency</span><span>{getUploadFrequency(channel.uploadFrequencyDays)}</span></div>
                                        <div className="flex justify-between"><span className="text-slate-400 flex items-center gap-2"><Icons.Video /> Last Upload</span><span>{formatDate(channel.lastVideoDate)}</span></div>
                                    </div>

                                    {/* Momentum Score */}
                                    <div className="glass rounded-xl p-4">
                                        <div className="flex justify-between items-center mb-2">
                                            <span className="text-slate-400 flex items-center gap-2"><Icons.Fire /> Momentum</span>
                                            <span className={`px-2 py-1 rounded-lg text-sm font-medium ${momentum.bg} ${momentum.color}`}>{momentum.label}</span>
                                        </div>
                                        <div className="h-3 bg-slate-700 rounded-full overflow-hidden">
                                            <div className="h-full momentum-bar rounded-full" style={{ width: `${channel.momentumScore || 0}%` }}/>
                                        </div>
                                        <div className="flex justify-between text-xs text-slate-500 mt-1"><span>0</span><span>{channel.momentumScore || 0}/100</span></div>
                                    </div>

                                    {/* Growth Stats */}
                                    <div className="glass rounded-xl p-4">
                                        <h4 className="text-sm font-medium text-slate-400 mb-3">Growth & Efficiency</h4>
                                        <div className="grid grid-cols-2 gap-3">
                                            <div><div className={`text-lg font-bold ${channel.weekGrowth > 0 ? 'text-green-400' : 'text-slate-400'}`}>{channel.weekGrowth > 0 ? '+' : ''}{channel.weekGrowth || 0}%</div><div className="text-xs text-slate-500">Weekly Growth</div></div>
                                            <div><div className={`text-lg font-bold ${channel.monthGrowth > 0 ? 'text-green-400' : 'text-slate-400'}`}>{channel.monthGrowth > 0 ? '+' : ''}{channel.monthGrowth || 0}%</div><div className="text-xs text-slate-500">Monthly Growth</div></div>
                                            <div><div className="text-lg font-bold text-cyan-400">{channel.viewsPerSub || 0}x</div><div className="text-xs text-slate-500">Views per Sub</div></div>
                                            <div><div className="text-lg font-bold text-purple-400">{formatNumber(channel.estMonthlyViews || 0)}</div><div className="text-xs text-slate-500">Est. Monthly Views</div></div>
                                        </div>
                                    </div>
                                </div>

                                {/* Right - Videos */}
                                <div className="space-y-4">
                                    {channel.topVideo && (
                                        <>
                                            <h3 className="text-lg font-semibold flex items-center gap-2"><Icons.Star /> Most Viewed Video</h3>
                                            <a href={`https://www.youtube.com/watch?v=${channel.topVideo.videoId}`} target="_blank" rel="noopener noreferrer" className="block glass rounded-xl overflow-hidden video-card">
                                                <div className="relative">
                                                    <img src={`https://img.youtube.com/vi/${channel.topVideo.videoId}/mqdefault.jpg`} alt={channel.topVideo.title} className="w-full aspect-video object-cover"/>
                                                    <div className="absolute inset-0 flex items-center justify-center bg-black/30 opacity-0 hover:opacity-100 transition-opacity">
                                                        <div className="w-14 h-14 rounded-full bg-red-600 flex items-center justify-center"><Icons.Play /></div>
                                                    </div>
                                                    <div className="absolute bottom-2 right-2 bg-black/80 px-2 py-1 rounded text-sm font-medium">{formatNumber(channel.topVideo.views)} views</div>
                                                </div>
                                                <div className="p-3">
                                                    <h4 className="font-medium line-clamp-2">{channel.topVideo.title}</h4>
                                                    <p className="text-sm text-slate-400 mt-1">{formatDate(channel.topVideo.publishedAt)}</p>
                                                </div>
                                            </a>
                                        </>
                                    )}

                                    {channel.recentVideos && channel.recentVideos.length > 0 && (
                                        <>
                                            <h3 className="text-lg font-semibold flex items-center gap-2 mt-4"><Icons.Video /> Recent Videos</h3>
                                            <div className="space-y-2">
                                                {channel.recentVideos.map((video, idx) => (
                                                    <a key={idx} href={`https://www.youtube.com/watch?v=${video.videoId}`} target="_blank" rel="noopener noreferrer" className="flex gap-3 glass rounded-xl p-2 video-card">
                                                        <img src={`https://img.youtube.com/vi/${video.videoId}/default.jpg`} alt={video.title} className="w-24 h-16 object-cover rounded-lg flex-shrink-0"/>
                                                        <div className="min-w-0 flex-1">
                                                            <h4 className="font-medium text-sm line-clamp-2">{video.title}</h4>
                                                            <p className="text-xs text-slate-400 mt-1">{formatNumber(video.views)} views</p>
                                                        </div>
                                                    </a>
                                                ))}
                                            </div>
                                        </>
                                    )}
                                </div>
                            </div>

                            {channel.description && (
                                <div className="glass rounded-xl p-4 mt-6">
                                    <h3 className="text-lg font-semibold mb-2">About</h3>
                                    <p className="text-slate-300 text-sm whitespace-pre-line line-clamp-4">{channel.description}</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [channels, setChannels] = React.useState([]);
            const [stats, setStats] = React.useState({ totalChannels: 0, matureChannels: 0, monetizedChannels: 0, monetizationRate: 0 });
            const [loading, setLoading] = React.useState(true);
            const [searchTerm, setSearchTerm] = React.useState('');
            const [sortBy, setSortBy] = React.useState('subscribers');
            const [filterStatus, setFilterStatus] = React.useState('all');
            const [selectedChannel, setSelectedChannel] = React.useState(null);

            React.useEffect(() => {
                const fetchData = async () => {
                    try {
                        if (!CONFIG.APPS_SCRIPT_URL.includes('script.google.com')) {
                            setLoading(false);
                            return;
                        }
                        const response = await fetch(CONFIG.APPS_SCRIPT_URL);
                        const data = await response.json();
                        setChannels(data.channels || []);
                        setStats(data.stats || {});
                    } catch (error) {
                        console.error('Error:', error);
                    } finally {
                        setLoading(false);
                    }
                };
                fetchData();
            }, []);

            const filteredChannels = React.useMemo(() => {
                let filtered = channels;
                if (searchTerm) {
                    const term = searchTerm.toLowerCase();
                    filtered = filtered.filter(c => c.channelName?.toLowerCase().includes(term) || c.friend?.toLowerCase().includes(term));
                }
                if (filterStatus === 'monetized') filtered = filtered.filter(c => c.isMonetized);
                else if (filterStatus === 'active') filtered = filtered.filter(c => c.status === 'Active');

                filtered.sort((a, b) => {
                    switch (sortBy) {
                        case 'subscribers': return (b.subscribers || 0) - (a.subscribers || 0);
                        case 'views': return (b.views || 0) - (a.views || 0);
                        case 'growth': return (b.weekGrowth || 0) - (a.weekGrowth || 0);
                        case 'momentum': return (b.momentumScore || 0) - (a.momentumScore || 0);
                        case 'name': return (a.channelName || '').localeCompare(b.channelName || '');
                        default: return 0;
                    }
                });
                return filtered;
            }, [channels, searchTerm, sortBy, filterStatus]);

            if (loading) return <div className="min-h-screen flex items-center justify-center"><div className="w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"/></div>;

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="border-b border-slate-800/50">
                        <div className="max-w-7xl mx-auto px-6 py-8">
                            <h1 className="text-4xl font-bold"><span className="gradient-text">Grounded Life</span> Community</h1>
                            <p className="text-slate-400 mt-1">YouTube Creator Network</p>
                        </div>
                    </header>

                    {/* Stats */}
                    <div className="border-b border-slate-800/50 bg-slate-900/30">
                        <div className="max-w-7xl mx-auto px-6 py-6 grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div className="glass rounded-xl p-4"><div className="flex items-center gap-3"><div className="w-10 h-10 rounded-lg bg-cyan-500/20 flex items-center justify-center text-cyan-400"><Icons.Users /></div><div><div className="text-2xl font-bold">{stats.totalChannels}</div><div className="text-sm text-slate-400">Channels</div></div></div></div>
                            <div className="glass rounded-xl p-4"><div className="flex items-center gap-3"><div className="w-10 h-10 rounded-lg bg-purple-500/20 flex items-center justify-center text-purple-400"><Icons.Award /></div><div><div className="text-2xl font-bold">{stats.matureChannels}</div><div className="text-sm text-slate-400">Mature</div></div></div></div>
                            <div className="glass rounded-xl p-4"><div className="flex items-center gap-3"><div className="w-10 h-10 rounded-lg bg-green-500/20 flex items-center justify-center text-green-400"><Icons.TrendingUp /></div><div><div className="text-2xl font-bold">{stats.monetizedChannels}</div><div className="text-sm text-slate-400">Monetized</div></div></div></div>
                            <div className="glass rounded-xl p-4"><div className="flex items-center gap-3"><div className="w-10 h-10 rounded-lg bg-amber-500/20 flex items-center justify-center text-amber-400"><Icons.Star /></div><div><div className="text-2xl font-bold">{stats.monetizationRate}%</div><div className="text-sm text-slate-400">YPP Rate</div></div></div></div>
                        </div>
                    </div>

                    {/* Filters */}
                    <div className="max-w-7xl mx-auto px-6 py-6 flex flex-col md:flex-row gap-4">
                        <div className="flex-1 relative">
                            <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400"><Icons.Search /></div>
                            <input type="text" placeholder="Search channels or creators..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)} className="w-full pl-12 pr-4 py-3 glass rounded-xl bg-transparent outline-none placeholder-slate-500 focus:ring-2 focus:ring-cyan-500/50"/>
                        </div>
                        <select value={sortBy} onChange={e => setSortBy(e.target.value)} className="px-4 py-3 glass rounded-xl bg-slate-900 outline-none cursor-pointer">
                            <option value="subscribers">Sort by Subscribers</option>
                            <option value="views">Sort by Views</option>
                            <option value="growth">Sort by Growth</option>
                            <option value="momentum">Sort by Momentum</option>
                            <option value="name">Sort by Name</option>
                        </select>
                        <select value={filterStatus} onChange={e => setFilterStatus(e.target.value)} className="px-4 py-3 glass rounded-xl bg-slate-900 outline-none cursor-pointer">
                            <option value="all">All Channels</option>
                            <option value="monetized">Monetized Only</option>
                            <option value="active">Active Only</option>
                        </select>
                    </div>

                    {/* Channel Grid */}
                    <div className="max-w-7xl mx-auto px-6 pb-12">
                        <p className="text-slate-400 mb-4">Showing <span className="text-cyan-400 font-semibold">{filteredChannels.length}</span> of {channels.length} channels â€¢ Click for details</p>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            {filteredChannels.map((channel, idx) => {
                                const badge = getMonetizationBadge(channel.subscribers);
                                const momentum = getMomentumLabel(channel.momentumScore || 0);
                                return (
                                    <div key={channel.channelId || idx} onClick={() => setSelectedChannel(channel)} className="channel-card glass rounded-2xl p-4 cursor-pointer hover:border-cyan-500/50">
                                        <div className="flex gap-4">
                                            <div className="relative flex-shrink-0">
                                                <div className="w-16 h-16 rounded-xl overflow-hidden bg-slate-700">
                                                    {channel.thumbnailUrl ? <img src={channel.thumbnailUrl} alt={channel.channelName} className="w-full h-full object-cover"/> : <div className="w-full h-full flex items-center justify-center text-slate-600"><Icons.Video /></div>}
                                                </div>
                                                {badge && <div className={`absolute -bottom-1 -right-1 bg-gradient-to-r ${badge.color} rounded-md px-1.5 py-0.5 text-[10px] font-bold`}>{badge.icon}</div>}
                                            </div>
                                            <div className="flex-1 min-w-0">
                                                <h3 className="font-semibold truncate">{channel.channelName}</h3>
                                                <p className="text-sm text-cyan-400 truncate">{channel.friend}</p>
                                                <div className="flex items-center gap-3 mt-2 text-sm text-slate-400">
                                                    <span className="flex items-center gap-1"><Icons.Users />{formatNumber(channel.subscribers)}</span>
                                                    <span className="flex items-center gap-1"><Icons.Eye />{formatNumber(channel.views)}</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="flex items-center justify-between mt-3 pt-3 border-t border-slate-700/50">
                                            <div className="flex items-center gap-2">
                                                {channel.weekGrowth > 0 && <span className="text-xs text-green-400 flex items-center gap-1"><Icons.TrendingUp />+{channel.weekGrowth}%</span>}
                                                <span className={`text-xs px-2 py-0.5 rounded ${momentum.bg} ${momentum.color}`}>{momentum.label}</span>
                                            </div>
                                            <span className={`text-xs px-2 py-0.5 rounded ${channel.status === 'Active' ? 'bg-green-500/20 text-green-400' : 'bg-slate-500/20 text-slate-400'}`}>{channel.status}</span>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                        {filteredChannels.length === 0 && <div className="text-center py-12 text-slate-500">No channels found</div>}
                    </div>

                    {selectedChannel && <ChannelDetailModal channel={selectedChannel} onClose={() => setSelectedChannel(null)} />}
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
