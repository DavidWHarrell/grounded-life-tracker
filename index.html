<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grounded Life YouTube Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Outfit', sans-serif; }
        body { background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%); min-height: 100vh; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        .glass-strong { background: rgba(15,23,42,0.95); backdrop-filter: blur(40px); border: 1px solid rgba(255,255,255,0.1); }
        .gradient-text { background: linear-gradient(135deg, #22d3ee, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .channel-card { transition: all 0.3s ease; }
        .channel-card:hover { transform: translateY(-2px); }
        .momentum-bar { background: linear-gradient(90deg, #ef4444 0%, #f97316 25%, #eab308 50%, #22c55e 75%, #06b6d4 100%); }
        .progress-bar { background: linear-gradient(90deg, #6366f1, #a855f7); }
        .modal-backdrop { animation: fadeIn 0.2s ease-out; }
        .modal-content { animation: slideUp 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .video-card:hover { background: rgba(34, 211, 238, 0.1); }
        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: rgba(34, 211, 238, 0.3); border-radius: 3px; }
        .tag { display: inline-block; padding: 2px 8px; border-radius: 9999px; font-size: 11px; margin: 2px; }
        @keyframes slideDownLeaderboard { from { opacity: 0; max-height: 0; } to { opacity: 1; max-height: 5000px; } }
        .expand-leaderboard { animation: slideDownLeaderboard 0.3s ease forwards; overflow-y: auto; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .pulse-glow { animation: pulse 2s ease-in-out infinite; }
    </style>
</head>
<body class="text-white">
    <div id="root"></div>
    <script type="text/babel">
        const CONFIG = { APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbw6uXFFccCBACibjsgMgadNqJzwJ4C2VMlfU1vv0IgtK2GEsi6GQLtsFlHl7GvtMAR9/exec' };

        const Icons = {
            Help: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            Search: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>,
            Users: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>,
            Video: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>,
            Eye: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>,
            TrendingUp: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>,
            Award: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>,
            Calendar: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>,
            ExternalLink: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>,
            Close: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>,
            Play: () => <svg className="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z" /></svg>,
            Globe: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" strokeWidth={2}/><path strokeLinecap="round" strokeWidth={2} d="M2 12h20M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z"/></svg>,
            Clock: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            Fire: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z" /></svg>,
            Chart: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>,
            Star: () => <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" /></svg>,
            Heart: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>,
            MessageCircle: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>,
            Target: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" strokeWidth={2}/><circle cx="12" cy="12" r="6" strokeWidth={2}/><circle cx="12" cy="12" r="2" strokeWidth={2}/></svg>,
            Zap: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>,
            Film: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z" /></svg>,
            Tag: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" /></svg>,
            ChevronDown: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 9l6 6 6-6" /></svg>,
            Trophy: () => <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M4 5h16v2H4V5zm0 4h16v10a2 2 0 01-2 2H6a2 2 0 01-2-2V9zm7-7h2v2h-2V2zm5 3h4v4h-2v2h-2V5zM2 5h4v4H4v2H2V5z"/></svg>,
            Lightning: () => <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z"/></svg>
        };

        const formatNumber = (num) => {
            if (!num) return '0';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toLocaleString();
        };

        const formatDate = (dateStr) => {
            if (!dateStr || dateStr === 'No Videos') return 'No Videos';
            return new Date(dateStr).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        };

        const formatDuration = (seconds) => {
            if (!seconds) return 'Unknown';
            if (seconds < 60) return `${seconds}s`;
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            if (mins < 60) return `${mins}m ${secs}s`;
            const hours = Math.floor(mins / 60);
            const remainMins = mins % 60;
            return `${hours}h ${remainMins}m`;
        };

        const getChannelAge = (days) => {
            if (!days) return 'Unknown';
            const years = Math.floor(days / 365);
            const months = Math.floor((days % 365) / 30);
            return years > 0 ? `${years}y ${months}m` : `${months} months`;
        };

        const getUploadFrequency = (days) => {
            if (!days) return 'Unknown';
            if (days <= 1) return 'Daily';
            if (days <= 3) return 'Every few days';
            if (days <= 7) return 'Weekly';
            if (days <= 14) return 'Bi-weekly';
            if (days <= 30) return 'Monthly';
            return 'Infrequent';
        };

        function App() {
            const [data, setData] = React.useState(null);
            const [loading, setLoading] = React.useState(true);
            const [searchTerm, setSearchTerm] = React.useState('');
            const [filterStatus, setFilterStatus] = React.useState('all');
            const [sortBy, setSortBy] = React.useState('subscribers');
            const [selectedChannel, setSelectedChannel] = React.useState(null);
            const [leaderboardExpanded, setLeaderboardExpanded] = React.useState(false);

            React.useEffect(() => {
                fetch(CONFIG.APPS_SCRIPT_URL)
                    .then(res => res.json())
                    .then(data => {
                        setData(data);
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error('Error fetching data:', err);
                        setLoading(false);
                    });
            }, []);

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="w-16 h-16 border-4 border-cyan-400 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                            <p className="text-cyan-400 text-lg">Loading Grounded Life Community...</p>
                        </div>
                    </div>
                );
            }

            if (!data) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <p className="text-red-400 text-lg">Error loading data. Please refresh the page.</p>
                        </div>
                    </div>
                );
            }

            const filteredChannels = data.channels
                .filter(c => {
                    const matchesSearch = c.channelName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                        c.friend.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesFilter = filterStatus === 'all' ||
                                        (filterStatus === 'monetized' && c.isMonetized) ||
                                        (filterStatus === 'mature' && c.isMature) ||
                                        (filterStatus === 'active' && c.status === 'Active');
                    return matchesSearch && matchesFilter;
                })
                .sort((a, b) => {
                    if (sortBy === 'subscribers') return b.subscribers - a.subscribers;
                    if (sortBy === 'views') return b.views - a.views;
                    if (sortBy === 'videos') return b.videos - a.videos;
                    if (sortBy === 'growth') return b.weekGrowth - a.weekGrowth;
                    if (sortBy === 'momentum') return b.momentumScore - a.momentumScore;
                    return 0;
                });

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <h1 className="text-5xl md:text-6xl font-bold mb-2">
                                <span className="gradient-text">Grounded Life</span>
                            </h1>
                            <p className="text-cyan-400 text-lg">YouTube Creator Community</p>
                            <p className="text-gray-400 text-sm mt-2">Led by Rob and Allie</p>
                        </div>

                        {/* Stats Dashboard */}
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                            <div className="glass rounded-xl p-4 text-center">
                                <div className="flex justify-center mb-2"><Icons.Users /></div>
                                <div className="text-2xl font-bold text-cyan-400">{data.stats.totalChannels}</div>
                                <div className="text-sm text-gray-400">Total Channels</div>
                            </div>
                            <div className="glass rounded-xl p-4 text-center">
                                <div className="flex justify-center mb-2"><Icons.Award /></div>
                                <div className="text-2xl font-bold text-purple-400">{data.stats.monetizedChannels}</div>
                                <div className="text-sm text-gray-400">Monetized</div>
                            </div>
                            <div className="glass rounded-xl p-4 text-center">
                                <div className="flex justify-center mb-2"><Icons.Video /></div>
                                <div className="text-2xl font-bold text-green-400">{data.stats.matureChannels}</div>
                                <div className="text-sm text-gray-400">Mature (50+ videos)</div>
                            </div>
                            <div className="glass rounded-xl p-4 text-center">
                                <div className="flex justify-center mb-2"><Icons.TrendingUp /></div>
                                <div className="text-2xl font-bold text-yellow-400">{data.stats.monetizationRate}%</div>
                                <div className="text-sm text-gray-400">Monetization Rate</div>
                                <div className="text-xs text-green-400 mt-1">144Ã— industry avg!</div>
                            </div>
                        </div>

                        {/* Weekly Leaderboard - Collapsible */}
                        <div className="glass rounded-xl p-6 mb-8">
                            <button 
                                onClick={() => setLeaderboardExpanded(!leaderboardExpanded)}
                                className="w-full flex items-center justify-between hover:text-cyan-400 transition-colors"
                            >
                                <div className="flex items-center gap-2">
                                    <Icons.Trophy />
                                    <h2 className="text-2xl font-bold">This Week's Champions</h2>
                                </div>
                                <div className={`transform transition-transform ${leaderboardExpanded ? 'rotate-180' : ''}`}>
                                    <Icons.ChevronDown />
                                </div>
                            </button>
                            
                            {leaderboardExpanded && data.leaderboard && (
                                <div className="mt-6 expand-leaderboard">
                                    <div className="grid md:grid-cols-2 gap-6">
                                        {/* Most Subscribers Gained */}
                                        {data.leaderboard['Most Subscribers Gained'] && data.leaderboard['Most Subscribers Gained'].length > 0 && (
                                            <div className="glass rounded-lg p-4">
                                                <h3 className="font-bold text-cyan-400 mb-3 flex items-center gap-2">
                                                    <Icons.Users /> Most Subscribers Gained
                                                </h3>
                                                {data.leaderboard['Most Subscribers Gained'].slice(0, 5).map((entry, idx) => (
                                                    <div key={idx} className="flex items-center gap-3 py-2 border-b border-white/10 last:border-0">
                                                        <div className={`w-8 h-8 rounded-full flex items-center justify-center font-bold ${idx === 0 ? 'bg-yellow-500/20 text-yellow-400' : idx === 1 ? 'bg-gray-400/20 text-gray-300' : idx === 2 ? 'bg-amber-700/20 text-amber-600' : 'bg-white/5 text-gray-400'}`}>
                                                            {entry.rank}
                                                        </div>
                                                        <div className="flex-1 min-w-0">
                                                            <div className="font-semibold text-sm truncate">{entry.channelName}</div>
                                                            <div className="text-xs text-gray-400 truncate">{entry.friendName}</div>
                                                        </div>
                                                        <div className="text-right">
                                                            <div className="font-bold text-cyan-400">+{formatNumber(entry.change)}</div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}

                                        {/* Highest Subscriber Growth % */}
                                        {data.leaderboard['Highest Subscriber Growth %'] && data.leaderboard['Highest Subscriber Growth %'].length > 0 && (
                                            <div className="glass rounded-lg p-4">
                                                <h3 className="font-bold text-purple-400 mb-3 flex items-center gap-2">
                                                    <Icons.TrendingUp /> Highest Subscriber Growth %
                                                </h3>
                                                {data.leaderboard['Highest Subscriber Growth %'].slice(0, 5).map((entry, idx) => (
                                                    <div key={idx} className="flex items-center gap-3 py-2 border-b border-white/10 last:border-0">
                                                        <div className={`w-8 h-8 rounded-full flex items-center justify-center font-bold ${idx === 0 ? 'bg-yellow-500/20 text-yellow-400' : idx === 1 ? 'bg-gray-400/20 text-gray-300' : idx === 2 ? 'bg-amber-700/20 text-amber-600' : 'bg-white/5 text-gray-400'}`}>
                                                            {entry.rank}
                                                        </div>
                                                        <div className="flex-1 min-w-0">
                                                            <div className="font-semibold text-sm truncate">{entry.channelName}</div>
                                                            <div className="text-xs text-gray-400 truncate">{entry.friendName}</div>
                                                        </div>
                                                        <div className="text-right">
                                                            <div className="font-bold text-purple-400">+{entry.value}</div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}

                                        {/* Most Views Gained */}
                                        {data.leaderboard['Most Views Gained'] && data.leaderboard['Most Views Gained'].length > 0 && (
                                            <div className="glass rounded-lg p-4">
                                                <h3 className="font-bold text-green-400 mb-3 flex items-center gap-2">
                                                    <Icons.Eye /> Most Views Gained
                                                </h3>
                                                {data.leaderboard['Most Views Gained'].slice(0, 5).map((entry, idx) => (
                                                    <div key={idx} className="flex items-center gap-3 py-2 border-b border-white/10 last:border-0">
                                                        <div className={`w-8 h-8 rounded-full flex items-center justify-center font-bold ${idx === 0 ? 'bg-yellow-500/20 text-yellow-400' : idx === 1 ? 'bg-gray-400/20 text-gray-300' : idx === 2 ? 'bg-amber-700/20 text-amber-600' : 'bg-white/5 text-gray-400'}`}>
                                                            {entry.rank}
                                                        </div>
                                                        <div className="flex-1 min-w-0">
                                                            <div className="font-semibold text-sm truncate">{entry.channelName}</div>
                                                            <div className="text-xs text-gray-400 truncate">{entry.friendName}</div>
                                                        </div>
                                                        <div className="text-right">
                                                            <div className="font-bold text-green-400">+{formatNumber(entry.change)}</div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}

                                        {/* Highest Views Growth % */}
                                        {data.leaderboard['Highest Views Growth %'] && data.leaderboard['Highest Views Growth %'].length > 0 && (
                                            <div className="glass rounded-lg p-4">
                                                <h3 className="font-bold text-yellow-400 mb-3 flex items-center gap-2">
                                                    <Icons.Chart /> Highest Views Growth %
                                                </h3>
                                                {data.leaderboard['Highest Views Growth %'].slice(0, 5).map((entry, idx) => (
                                                    <div key={idx} className="flex items-center gap-3 py-2 border-b border-white/10 last:border-0">
                                                        <div className={`w-8 h-8 rounded-full flex items-center justify-center font-bold ${idx === 0 ? 'bg-yellow-500/20 text-yellow-400' : idx === 1 ? 'bg-gray-400/20 text-gray-300' : idx === 2 ? 'bg-amber-700/20 text-amber-600' : 'bg-white/5 text-gray-400'}`}>
                                                            {entry.rank}
                                                        </div>
                                                        <div className="flex-1 min-w-0">
                                                            <div className="font-semibold text-sm truncate">{entry.channelName}</div>
                                                            <div className="text-xs text-gray-400 truncate">{entry.friendName}</div>
                                                        </div>
                                                        <div className="text-right">
                                                            <div className="font-bold text-yellow-400">+{entry.value}</div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}

                                        {/* Most Long-Form Videos Published */}
                                        {data.leaderboard['Most Long-Form Videos Published'] && data.leaderboard['Most Long-Form Videos Published'].length > 0 && (
                                            <div className="glass rounded-lg p-4">
                                                <h3 className="font-bold text-blue-400 mb-3 flex items-center gap-2">
                                                    <Icons.Film /> Most Long-Form Videos Published

                                                target="_blank"
                                                rel="noopener noreferrer"
                                                className="flex gap-3 hover:bg-white/5 rounded-lg p-2 transition-colors video-card"
                                            >
                                                {video.thumbnailUrl && (
                                                    <img
                                                        src={video.thumbnailUrl}
                                                        alt={video.title}
                                                        className="w-24 h-14 object-cover rounded"
                                                    />
                                                )}
                                                <div className="flex-1 min-w-0">
                                                    <div className="font-semibold text-sm mb-1 line-clamp-2">{video.title}</div>
                                                    <div className="text-xs text-gray-400">{formatNumber(video.views)} views</div>
                                                </div>
                                            </a>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
